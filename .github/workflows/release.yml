name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-binaries:
    name: Build Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: ''
          - goos: linux
            goarch: arm64
            suffix: ''
          - goos: darwin
            goarch: amd64
            suffix: ''
          - goos: darwin
            goarch: arm64
            suffix: ''
          - goos: windows
            goarch: amd64
            suffix: '.exe'
          - goos: windows
            goarch: arm64
            suffix: '.exe'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install cross-compilation dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu gcc-mingw-w64

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: ${{ matrix.goos == 'linux' && '1' || '0' }}
        run: |
          # Set cross-compiler for Linux ARM64
          if [ "$GOOS" = "linux" ] && [ "$GOARCH" = "arm64" ]; then
            export CC=aarch64-linux-gnu-gcc
          fi

          # For non-Linux builds, disable CGO (Tesseract won't work but basic features will)
          if [ "$GOOS" != "linux" ]; then
            export CGO_ENABLED=0
          fi

          OUTPUT_NAME="image-mcp-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }}"
          BUILD_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          GIT_COMMIT=$(git rev-parse --short HEAD)

          go build -ldflags="-s -w \
            -X 'main.Version=${{ steps.version.outputs.VERSION }}' \
            -X 'main.BuildTime=${BUILD_TIME}' \
            -X 'main.GitCommit=${GIT_COMMIT}'" \
            -o "dist/${OUTPUT_NAME}" ./cmd/image-mcp

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/

  sign-macos:
    name: Sign macOS Binaries
    runs-on: macos-latest
    needs: build-binaries
    # Only run if signing secrets are available
    if: ${{ vars.MACOS_SIGNING_ENABLED == 'true' }}
    steps:
      - name: Download macOS amd64 binary
        uses: actions/download-artifact@v4
        with:
          name: binary-darwin-amd64
          path: dist/

      - name: Download macOS arm64 binary
        uses: actions/download-artifact@v4
        with:
          name: binary-darwin-arm64
          path: dist/

      - name: List binaries
        run: ls -la dist/

      - name: Import signing certificate
        env:
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          MACOS_CERTIFICATE_PWD: ${{ secrets.MACOS_CERTIFICATE_PWD }}
          KEYCHAIN_PWD: ${{ secrets.KEYCHAIN_PWD }}
        run: |
          # Create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # Import certificate from secrets
          echo -n "$MACOS_CERTIFICATE" | base64 --decode -o $CERTIFICATE_PATH

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PWD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PWD" $KEYCHAIN_PATH

          # Import certificate to keychain
          security import $CERTIFICATE_PATH -P "$MACOS_CERTIFICATE_PWD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PWD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

      - name: Sign binaries
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          # Sign each macOS binary
          for binary in dist/image-mcp-darwin-*; do
            echo "Signing $binary..."
            codesign --force --options runtime \
              --sign "Developer ID Application: ${{ secrets.APPLE_DEVELOPER_NAME }} ($APPLE_TEAM_ID)" \
              --timestamp \
              "$binary"

            # Verify signature
            codesign --verify --verbose "$binary"
          done

      - name: Create ZIP archives for notarization
        run: |
          cd dist
          for binary in image-mcp-darwin-*; do
            zip "${binary}.zip" "$binary"
          done

      - name: Notarize binaries
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          cd dist
          for zipfile in image-mcp-darwin-*.zip; do
            echo "Notarizing $zipfile..."
            xcrun notarytool submit "$zipfile" \
              --apple-id "$APPLE_ID" \
              --password "$APPLE_ID_PASSWORD" \
              --team-id "$APPLE_TEAM_ID" \
              --wait

            # Extract and staple
            binary="${zipfile%.zip}"
            unzip -o "$zipfile"
            xcrun stapler staple "$binary"

            # Re-create zip with stapled binary
            rm "$zipfile"
            zip "${binary}.zip" "$binary"
          done

      - name: Upload signed artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binary-darwin-signed
          path: dist/image-mcp-darwin-*
          # Don't include the zip files, just the signed binaries

  build-containers:
    name: Build Container Images
    runs-on: ubuntu-latest
    needs: build-binaries
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
          merge-multiple: true

      - name: List artifacts
        run: ls -la dist/

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and push native image (linux/amd64)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}-amd64
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-amd64
          build-args: |
            VERSION=${{ steps.version.outputs.VERSION }}
            BUILD_TIME=${{ github.event.repository.updated_at }}

      - name: Build and push native image (linux/arm64)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}-arm64
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-arm64
          build-args: |
            VERSION=${{ steps.version.outputs.VERSION }}
            BUILD_TIME=${{ github.event.repository.updated_at }}

      - name: Build and push universal image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.universal
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}-universal
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:universal
          build-args: |
            VERSION=${{ steps.version.outputs.VERSION }}

      - name: Create multi-arch manifest
        run: |
          docker buildx imagetools create -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }} \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}-amd64 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}-arm64

          docker buildx imagetools create -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-amd64 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-arm64

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-binaries, build-containers]
    # Also wait for signing if it ran
    if: ${{ always() && needs.build-binaries.result == 'success' && needs.build-containers.result == 'success' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download unsigned artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
          pattern: binary-*
          merge-multiple: true

      - name: Download signed macOS artifacts (if available)
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: binary-darwin-signed
          path: artifacts-signed/

      - name: Use signed macOS binaries if available
        run: |
          if [ -d "artifacts-signed" ] && [ "$(ls -A artifacts-signed 2>/dev/null)" ]; then
            echo "Using signed macOS binaries"
            cp artifacts-signed/image-mcp-darwin-* artifacts/
          else
            echo "No signed binaries found, using unsigned"
          fi

      - name: Prepare release assets
        run: |
          mkdir -p release
          cd artifacts

          # Create archives for each platform
          for binary in image-mcp-*; do
            if [[ "$binary" == *.exe ]]; then
              # Windows - create zip
              name="${binary%.exe}"
              zip "../release/${name}.zip" "$binary"
            else
              # Unix - create tar.gz
              chmod +x "$binary"
              tar -czvf "../release/${binary}.tar.gz" "$binary"
            fi
          done

          # Create checksums
          cd ../release
          sha256sum * > checksums.txt

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Check if macOS binaries are signed
        id: check-signed
        run: |
          if [ -d "artifacts-signed" ] && [ "$(ls -A artifacts-signed 2>/dev/null)" ]; then
            echo "MACOS_SIGNED=true" >> $GITHUB_OUTPUT
            echo "MACOS_NOTE=macOS binaries are signed and notarized." >> $GITHUB_OUTPUT
          else
            echo "MACOS_SIGNED=false" >> $GITHUB_OUTPUT
            echo "MACOS_NOTE=macOS binaries are unsigned. Run \`xattr -d com.apple.quarantine <binary>\` after download." >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: release/*
          body: |
            ## Image Tools MCP ${{ steps.version.outputs.VERSION }}

            ### Installation

            **Docker (recommended):**
            ```bash
            docker pull ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}
            ```

            **Universal container (all platforms):**
            ```bash
            docker pull ghcr.io/${{ github.repository }}:universal
            ```

            **Binary download:**
            Download the appropriate binary for your platform below.

            ### Platforms
            - Linux (amd64, arm64)
            - macOS (amd64, arm64) - ${{ steps.check-signed.outputs.MACOS_NOTE }}
            - Windows (amd64, arm64)

            ### Checksums
            See `checksums.txt` for SHA256 checksums of all binaries.

            ### Version Info
            ```
            Version:    ${{ steps.version.outputs.VERSION }}
            Git Commit: ${{ github.sha }}
            ```
