name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-binaries:
    name: Build Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: ''
          - goos: linux
            goarch: arm64
            suffix: ''
          - goos: darwin
            goarch: amd64
            suffix: ''
          - goos: darwin
            goarch: arm64
            suffix: ''
          - goos: windows
            goarch: amd64
            suffix: '.exe'
          - goos: windows
            goarch: arm64
            suffix: '.exe'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install cross-compilation dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu gcc-mingw-w64

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: ${{ matrix.goos == 'linux' && '1' || '0' }}
        run: |
          # Set cross-compiler for Linux ARM64
          if [ "$GOOS" = "linux" ] && [ "$GOARCH" = "arm64" ]; then
            export CC=aarch64-linux-gnu-gcc
          fi

          # For non-Linux builds, disable CGO (Tesseract won't work but basic features will)
          if [ "$GOOS" != "linux" ]; then
            export CGO_ENABLED=0
          fi

          OUTPUT_NAME="image-mcp-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }}"

          go build -ldflags="-s -w -X 'main.Version=${{ steps.version.outputs.VERSION }}' -X 'main.BuildTime=$(date -u +%Y-%m-%dT%H:%M:%SZ)'" \
            -o "dist/${OUTPUT_NAME}" ./cmd/image-mcp

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/

  build-containers:
    name: Build Container Images
    runs-on: ubuntu-latest
    needs: build-binaries
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
          merge-multiple: true

      - name: List artifacts
        run: ls -la dist/

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and push native image (linux/amd64)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}-amd64
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-amd64
          build-args: |
            VERSION=${{ steps.version.outputs.VERSION }}
            BUILD_TIME=${{ github.event.repository.updated_at }}

      - name: Build and push native image (linux/arm64)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}-arm64
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-arm64
          build-args: |
            VERSION=${{ steps.version.outputs.VERSION }}
            BUILD_TIME=${{ github.event.repository.updated_at }}

      - name: Build and push universal image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.universal
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}-universal
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:universal
          build-args: |
            VERSION=${{ steps.version.outputs.VERSION }}

      - name: Create multi-arch manifest
        run: |
          docker buildx imagetools create -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }} \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}-amd64 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}-arm64

          docker buildx imagetools create -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-amd64 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-arm64

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-binaries, build-containers]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
          merge-multiple: true

      - name: Prepare release assets
        run: |
          mkdir -p release
          cd artifacts

          # Create archives for each platform
          for binary in image-mcp-*; do
            if [[ "$binary" == *.exe ]]; then
              # Windows - create zip
              name="${binary%.exe}"
              zip "../release/${name}.zip" "$binary"
            else
              # Unix - create tar.gz
              chmod +x "$binary"
              tar -czvf "../release/${binary}.tar.gz" "$binary"
            fi
          done

          # Create checksums
          cd ../release
          sha256sum * > checksums.txt

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: release/*
          body: |
            ## Image MCP ${{ steps.version.outputs.VERSION }}

            ### Installation

            **Docker (recommended):**
            ```bash
            docker pull ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}
            ```

            **Universal container (all platforms):**
            ```bash
            docker pull ghcr.io/${{ github.repository }}:universal
            ```

            **Binary download:**
            Download the appropriate binary for your platform below.

            ### Platforms
            - Linux (amd64, arm64)
            - macOS (amd64, arm64)
            - Windows (amd64, arm64)

            ### Checksums
            See `checksums.txt` for SHA256 checksums of all binaries.
